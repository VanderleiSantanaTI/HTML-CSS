<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /*tudo na mesma linha*/
            background-color: aliceblue;/*cor de fundo*/
            border:  1px solid black;/*borda escura*/
            text-align: center;/*cetralizar os n√∫meros no quadrado*/
            height: 200px;/*altura*/
            width: 200px;/*largura*/

        }
        div:hover {
         background-color: yellow;/*modifica a cor ao permanecer com o 
         mouse*/
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
